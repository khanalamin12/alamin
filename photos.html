
       
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Khan Al-amin</title>
  <link rel="stylesheet" href="photosstyles.css">
  
  <!-- Font links -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
</head>
<body>

<header>
  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="photos.html" style="color:red;font-size: 20px; text-shadow: 2px 0px 4px red;">Photos</a></li>
      <li><a href="videos.html">Videos</a></li>
      <li><a href="contact.html">Contact</a></li>
      <li><a href="portfolio.html">Portfolio</a></li>
    </ul>
  </nav>
</header>

<button id="scrollUpBtn" onclick="scrollToTop()"><i class="fa-solid fa-arrow-up-long"></i></button>

<div class="main" data-aos="fade-up-left" data-aos-duration="500">
  <div class="photo-gallery-container">
    <h1>Photo Gallery</h1>
    
    <!-- Public Photos Section -->
    <div class="photo-gallery">

      <!-- Image Example -->
      <div class="photo-gallery-item">
        <img src="i1.jpg" alt="Image 1">
        <button class="download-btn" data-image="i1.jpg" data-filename="image1.jpg">Download</button>
        <button class="comment-btn" onclick="window.open('https://www.facebook.com/share/p/ESDYKKsczsnUg4TB/')">Comment</button>
      </div>
      
      <div class="photo-gallery-item">
        <img src="P3.jpg" alt="Image 3">
        <button class="download-btn" data-image="P3.jpg" data-filename="P3.jpg">Download</button>
        <button class="comment-btn" onclick="alert('Comment is disabled')">Disable</button>
        <div class="comments-container" id="comments-3">
          <!-- Comments will be added here -->
        </div>
      </div>

      <div class="photo-gallery-item">
        <img src="P4.jpg" alt="Image 4">
        <button class="download-btn" data-image="P4.jpg" data-filename="P4.jpg">Download</button>
      </div>

      <!-- PDF Section -->
      <div class="photo-gallery-item">
        <h2>Class 10 Class Routine (PDF)</h2>
        <!-- Embedded PDF -->
        <embed src="Class10ClassRoutine.pdf" type="application/pdf" width="100%" height="500px" />
        <br>
        <!-- Download Button -->
        <button class="download-btn" data-image="Class10ClassRoutine.pdf" data-filename="Class10ClassRoutine.pdf">
          Download PDF
        </button>
      </div>

    </div><!-- close photo-gallery -->
  </div><!-- close photo-gallery-container -->
</div><!-- close main -->

<!-- JavaScript -->
<script>
  // Scroll to top button
  function scrollToTop() {
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  // Download buttons
  document.querySelectorAll(".download-btn").forEach(btn => {
    btn.addEventListener("click", () => {
      const fileUrl = btn.getAttribute("data-image");
      const filename = btn.getAttribute("data-filename");

      const link = document.createElement("a");
      link.href = fileUrl;
      link.download = filename;
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
    });
  });
</script>

</body>
</html>
