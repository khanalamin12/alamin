<div class="main" data-aos="fade-up-left" data-aos-duration="500">
  <div class="photo-gallery-container">
    <h1>Photo Gallery</h1>
    
    <!-- Public Photos Section -->
    <div class="photo-gallery">
      <!-- Your existing public photo items here -->
    </div>

    <!-- Private Photos Section (Hidden by Default) -->
    <div class="private-photo-section">
      <h2><i class="fas fa-lock"></i> Private Photos</h2>
      <input type="password" id="passwordInput" placeholder="Enter password">
      <button onclick="unlockPrivatePhotos()">Unlock</button>
      
      <div id="privatePhotos" class="photo-gallery" style="display: none;">
        <div class="photo-gallery-item">
          <img src="pvt1.jpg" alt="Pvt1">
          <button class="download-btn" data-image="pvt1.jpg" data-filename="pvt1.jpg">Download</button>
        </div>

        <div class="photo-gallery-item">
          <img src="pvt2.jpg" alt="pvt2.jpg">
          <button class="download-btn" data-image="pvt2.jpg" data-filename="pvt2.jpg">Download</button>
        </div>

        <div class="photo-gallery-item">
          <img src="pvt3.jpg" alt="pvt3.jpg">
          <button class="download-btn" data-image="pvt3.jpg" data-filename="pvt3.jpg">Download</button>
        </div>

        <div class="photo-gallery-item">
          <img src="pvt4.jpg" alt="pvt4.jpg">
          <button class="download-btn" data-image="pvt4.jpg" data-filename="pvt4.jpg">Download</button>
        </div>

        <div class="photo-gallery-item">
          <img src="IMG_20231228_213158.jpg" alt="IMG_20231228_213158.jpg">
          <button class="download-btn" data-image="IMG_20231228_213158.jpg" data-filename="IMG_20231228_213158.jpg">Download</button>
        </div>

        <!-- ✅ Added PDF -->
        <div class="photo-gallery-item private-photo-item">
          <embed src="class 10 routine (1).pdf" type="application/pdf" width="100%" height="500px" />
          <a href="class 10 routine (1).pdf" download class="download-btn" style="margin-top:10px; display:inline-block; text-align:center;">
            <i class="fa-solid fa-download"></i> Download PDF
          </a>
        </div>
        <!-- ✅ End PDF -->

      </div>
    </div>
  </div>
</div>

<!-- Fullscreen modal -->
<div id="fullscreen-modal" class="fullscreen-modal">
  <span class="close-modal">&times;</span>
  <img class="fullscreen-modal-content" id="fullscreen-image">
</div>

<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script src="scriptsphoto.js"></script>

<script>
  function unlockPrivatePhotos() {
    const password = document.getElementById("passwordInput").value;
    const correctPassword = "aallamin"; // Change this to your actual password
    const passwordInput = document.getElementById("passwordInput");

    if (password === correctPassword) {
      document.getElementById("privatePhotos").style.display = "block";
      document.querySelector(".private-photo-section h2 i").classList.replace("fa-lock", "fa-unlock");
      document.querySelector(".private-photo-section h2").style.color = "#28a745";
      document.getElementById("privatePhotos").classList.add("fade-in");
    } else {
      passwordInput.classList.add("shake");
      setTimeout(() => {
        passwordInput.classList.remove("shake");
      }, 1000);
      alert("Incorrect password! Try again plzz");
    }
  }
</script>
</body>
