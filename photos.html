<script>
  function unlockPrivatePhotos() {
    const password = document.getElementById("passwordInput").value;
    const correctPassword = "aallamin"; // Change this to your actual password
    const passwordInput = document.getElementById("passwordInput");

    if (password === correctPassword) {
      // Success: Show private photos with fade-in effect
      document.getElementById("privatePhotos").style.display = "block";
      document.querySelector(".private-photo-section h2 i").classList.replace("fa-lock", "fa-unlock"); // Change lock to unlock icon
      document.querySelector(".private-photo-section h2").style.color = "#28a745"; // Change heading color to green

      // Apply fade-in animation to private photos
      document.getElementById("privatePhotos").classList.add("fade-in");
    } else {
      // Incorrect password: Shake the password input field
      passwordInput.classList.add("shake");
      setTimeout(() => {
        passwordInput.classList.remove("shake"); // Remove shake effect after 1 second
      }, 1000);
      alert("Incorrect password! Try again plzz");
    }
  }
</script>
