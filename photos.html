<script>
  function unlockPrivatePhotos() {
    const password = document.getElementById("passwordInput").value;
    const correctPassword = "aallamin"; // Change this to your actual password
    const passwordInput = document.getElementById("passwordInput");

    if (password === correctPassword) {
      document.getElementById("privatePhotos").style.display = "block";
      document.querySelector(".private-photo-section h2 i").classList.replace("fa-lock", "fa-unlock");
      document.querySelector(".private-photo-section h2").style.color = "#28a745";
      document.getElementById("privatePhotos").classList.add("fade-in");
    } else {
      passwordInput.classList.add("shake");
      setTimeout(() => {
        passwordInput.classList.remove("shake");
      }, 1000);
      alert("Incorrect password! Try again plzz");
    }
  }
</script>
