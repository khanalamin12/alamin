<h1>Contact with me: </h1>


<div class="container">
  
    <form action="https://formspree.io/f/xvgpdnpn" method="post">
    <label for="name">Name:</label>
    <input type="text" name="name" id="name" placeholder="Enter your name" required> <br />
    <label for="sub">Subject:</label>
    <input type="text" name="sub" id="sub" placeholder="Enter your subject" required> <br />
    <label for="email">Email:</label>
    <input type="email" name="email" id="email" placeholder="example@gmail.com" required> <br />
    <label for="message">Message:</label>
    <textarea name="message" id="message" cols="30" rows="10" placeholder="Drop your message"></textarea> <br />
